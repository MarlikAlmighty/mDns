name: Release to Docker Hub

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login 
    env:
      DOCKER_USER: ${{secrets.DOCKER_USER}}
      DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        Docker Login -u $DOCKER_USER -p $DOCKER_PASSWORD
        - name: Build the Docker image 
          docker build . --file Dockerfile --tag my-image-name:marlikalmighty/mdns:$(date +%s)
        - name: Docker Push
        run: docker push ${{secrets.DOCKER_USER}}/mdns
          




