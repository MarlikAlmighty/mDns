swagger: '2.0'
info:
  title: mDNS API
  description: Rest API for mDNS Server
  version: 1.0.0
  contact:
    email: cryptocoin62@gmail.com
host: localhost
basePath: /
schemes:
  - http
paths:
  /dns:
    get:
      tags:
        - list
      summary: Show all dns records
      operationId: show_dns_records
      security: []
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/dns_records"
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/fail"
    post:
      tags:
        - add
      summary: Add dns entry
      operationId: add_dns_entry
      security: []
      consumes:
        - "application/json; charset=utf-8"
      produces:
        - "application/json; charset=utf-8"
      parameters:
        - in: body
          name: add
          required: true
          schema:
            $ref: '#/definitions/dns_entry'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/dns_entry'
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/fail"
    put:
      tags:
        - update
      summary: Update dns entry
      operationId: update_dns_entry
      security: []
      consumes:
        - "application/json; charset=utf-8"
      produces:
        - "application/json; charset=utf-8"
      parameters:
        - in: body
          name: update
          required: true
          schema:
            $ref: '#/definitions/dns_entry'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/dns_entry'
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/fail"
    delete:
      tags:
        - delete
      summary: Delete dns entry
      operationId: delete_dns_entry
      security: []
      parameters:
        - in: body
          name: domain
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/fail"
  /dns/{id}:
    get:
      tags:
        - show
      summary: List one dns entry
      operationId: list_one__dns_entry
      security: []
      parameters:
        - in: path
          name: id
          required: true
          type: string
      responses:
        '200':
          description: OK
          schema:
            $ref: "#/definitions/dns_entry"
        '400':
          description: Bad request
          schema:
            $ref: "#/definitions/fail"
securityDefinitions:
  key:
    type: apiKey
    in: header
    name: x-token
definitions:
  configuration:
    type: object
    required:
      - "http_port"
      - "certificate"
      - "private_key"
    properties:
      http_port:
        type: integer
        format: unt32
      certificate:
        type: string
      private_key:
        type: string
  dns_records:
    type: array
    items:
      $ref: "#/definitions/dns_entry"
  dns_entry:
    type: object
    properties:
      domain:
        type: string
      ipv4:
        type: string
      ipv6:
        type: string
      dkim:
        type: array
        items:
            type: string
      socks:
        type: array
        items:
          type: string
      cookie_secret:
        type: string
  fail:
    type: object
    properties:
      Code:
        type: integer
        format: uint32
      Message:
        type: string
